<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header class="container-fluid">
    <section class="row pt-3">
      <div class="col-6">
        <button id="list-btn" class="btn apod-text fs-1 btn-outline-light" title="View favorites"
          data-bs-toggle="offcanvas" data-bs-target="#favoritesOffcanvas"><i class="mdi mdi-notebook"></i></button>
        <button id="save-btn" class="btn apod-text fs-1 btn-outline-light" title="Save to favorites"
          onclick="app.sandboxApodController.saveFavorite()"><i class="mdi mdi-telescope"></i></button>
      </div>
      <div class="col-6 text-end">
        <!-- NOTE onchange targets the event of the value changing -->
        <!-- NOTE onclick targets the event of clicking into the input -->
        <input type="date" min="1995-06-16" name="date" id="date" onchange="app.nasaApodController.getApodByDate()">
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row justify-content-center align-items-center" id="details">

  <footer class="container-fluid">
    <section class="row">
      <div class="col-6 apod-text">
        <div class="d-flex">
          <i class="mdi mdi-copyright"></i>
          <p id="copyright">Copyright</p>
        </div>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-outline-light apod-text" onclick="app.nasaApodController.toggleDisplay()">Toggle
          Display</button>
      </div>
    </section>
  </footer>

  <div class="offcanvas offcanvas-start apod-text" tabindex="-1" id="favoritesOffcanvas"
    aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">My Favorites</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <!-- SECTION anything you want to render inside of the offcanvas goes inside the body div -->
    <div class="offcanvas-body">
      <div class="container-fluid">
        <section class="row" id="favorites">
